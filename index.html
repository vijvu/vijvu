<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vijvu | Aesthetic Jewelry</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffd6ec, #c9f7f5, #ffe5b4);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 24px;
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(8px);
      z-index: 1000;
    }

    header h1 {
      font-size: 1.6rem;
      letter-spacing: 2px;
      color: #333;
      font-weight: 600;
    }

    nav {
      display: flex;
      gap: 12px;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      padding: 6px 10px;
      border-radius: 10px;
      transition: 0.3s;
    }

    nav a:hover {
      background: rgba(255, 119, 183, 0.15);
      color: #ff4b9e;
    }

    /* Cart Icon */
    .cart-icon {
      position: fixed;
      top: 18px;
      right: 18px;
      background: #ff77b7;
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 119, 183, 0.4);
      z-index: 2000;
      transition: transform 0.3s ease;
    }

    .cart-icon span {
      position: absolute;
      top: 5px;
      right: 6px;
      background: white;
      color: #ff77b7;
      font-size: 0.8rem;
      padding: 2px 6px;
      border-radius: 50%;
      font-weight: 600;
    }

    .cart-icon.bounce {
      animation: bounce 0.5s ease;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
      position: relative;
      overflow: hidden;
    }

    .hero h2 {
      font-size: clamp(1.8rem, 5vw, 3rem);
      color: #222;
      margin-bottom: 15px;
      animation: fadeInDown 1.2s ease;
    }

    .hero p {
      color: #444;
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      max-width: 350px;
      line-height: 1.4;
      animation: fadeInUp 1.5s ease;
    }

    .hero img {
      width: 200px;
      animation: float 4s ease-in-out infinite;
      margin-top: 30px;
      max-width: 80%;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn {
      background: #ff77b7;
      color: white;
      border: none;
      padding: 14px 40px;
      border-radius: 40px;
      font-size: 1rem;
      margin-top: 35px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 119, 183, 0.4);
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #ff95c8;
    }

    /* Product Section */
    .products {
      padding: 80px 25px;
      text-align: center;
      background: rgba(255,255,255,0.6);
      border-radius: 60px 60px 0 0;
      margin-top: -40px;
    }

    .products h3 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin-bottom: 40px;
      color: #222;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product:hover {
      transform: translateY(-8px);
    }

    .product img {
      width: 100%;
      border-radius: 15px;
      height: 180px;
      object-fit: cover;
    }

    .product h4 {
      margin-top: 10px;
      font-size: 1rem;
      color: #333;
    }

    .product p {
      color: #555;
      margin-top: 5px;
      font-weight: 500;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .actions button {
      border: none;
      padding: 8px 15px;
      border-radius: 30px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    .add-cart {
      background: #ffbde0;
      color: #333;
    }

    .buy-now {
      background: #ff77b7;
      color: white;
    }

    .add-cart:hover {
      background: #ffcfe8;
      transform: scale(1.05);
    }

    .buy-now:hover {
      background: #ff95c8;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #444;
      background: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }

    footer a {
      color: #ff77b7;
      text-decoration: none;
      font-weight: 500;
    }

    /* Mobile Nav */
    .menu-icon {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .menu-icon div {
      width: 25px;
      height: 3px;
      background: #333;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: rgba(255, 255, 255, 0.9);
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      }

      nav.active {
        display: flex;
      }

      .menu-icon {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Vijvu</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
  </header>

  <div class="cart-icon" onclick="alert('Checkout Coming Soon! 🛍️')">
    🛒
    <span id="cart-count">0</span>
  </div>

  <section class="hero" id="home">
    <h2>Glow With Every Move ✨</h2>
    <p>Handcrafted Aesthetic Bracelets & Chains by Vijvu</p>
    <img src="Gemini_Generated_Image_p2994fp2994fp299.png" alt="necklace Floating">
    <button class="btn" onclick="scrollToProducts()">Shop Now</button>
  </section>

  <section class="products" id="products">
    <h3>Our Collections</h3>
    <div class="product-grid">
      <div class="product">
        <img src="Screenshot 2025-10-16 152944.png" alt="Bracelet">
        <h4>bracelets</h4>
        <p>₹499</p>
        <div class="actions">
          <button class="add-cart" onclick="addToCart()">Add to Cart</button>
          <button class="buy-now" onclick="buyNow()">Buy Now</button>
        </div>
      </div>
      <div class="product">
        <img src="Screenshot 2025-10-16 153036.png" alt="Chain">
        <h4>test products</h4>
        <p>₹1299</p>
        <div class="actions">
          <button class="add-cart" onclick="addToCart()">Add to Cart</button>
          <button class="buy-now" onclick="buyNow()">Buy Now</button>
        </div>
      </div>
      <div class="product">
        <img src="Screenshot 2025-10-16 153421.png" alt="Bracelet">
        <h4>test products</h4>
        <p>₹899</p>
        <div class="actions">
          <button class="add-cart" onclick="addToCart()">Add to Cart</button>
          <button class="buy-now" onclick="buyNow()">Buy Now</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    © 2025 Vijvu | Follow us on <a href="https://www.instagram.com/vivju_.05">Instagram</a>
  </footer>

  <script>
    let cartCount = 0;

    function scrollToProducts() {
      document.querySelector("#products").scrollIntoView({ behavior: "smooth" });
    }

    function toggleMenu() {
      document.querySelector("nav").classList.toggle("active");
    }

    function addToCart() {
      cartCount++;
      document.getElementById("cart-count").textContent = cartCount;
      const cart = document.querySelector(".cart-icon");
      cart.classList.add("bounce");
      setTimeout(() => cart.classList.remove("bounce"), 500);
    }

    function buyNow() {
      alert("Redirecting to checkout... 💳");
    }
  </script>

</body>
</html>
